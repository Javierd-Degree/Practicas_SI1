<!DOCTYPE HTML>
  	<head>
  		<meta charset="utf-8"> <!-- Carácteres españoles -->
  		<link rel=StyleSheet href="css/styles.css" title="propierties" >
      <link href="https://fonts.googleapis.com/css?family=Crete+Round|Roboto&display=swap" rel="stylesheet">
      <title>CDdede</title>
  	</head>
  	<body>

  		<header class="header fixed">
  			<h1 id="title">CDdede</h1>
  			<div>
  				<!-- Login -->
  				<div class="header_button">Login</div>
  				<!-- Register -->
  				<div class="header_button">Register</div>
  			</div>
  		</header>

      <header class="header filler">
        <h1 id="title">CDdede</h1>
        <div>
          <!-- Login -->
          <div class="header_button">Login</div>
          <!-- Register -->
          <div class="header_button">Register</div>
        </div>
      </header>
  		
  		<div class="body">
  			<div class="sidebar fixed">
  				<ul>
  					<li>Special offers</li>
  					<li>Contact</li>
  					<li>About us</li>
  				</ul>
  			</div>

        <div class="sidebar filler">
          <ul>
            <li>Special offers</li>
            <li>Contact</li>
            <li>About us</li>
          </ul>
        </div>

  			<div class="content">  				
          <!-- Register Screen -->
          <div id="register"> 

            <h2>Register</h2>

            <div class="mainContainer">
              <div class="verContainer">
                <div class="horContainer">
                  <div class="TextTextbox">
                    <div class="regText">Name:</div>
                    <input class="regFNTextbox" type="text" name="Name">
                  </div>

                  <div class="TextTextbox">
                    <div class="regText">Surname:</div>
                    <input class="regFNTextbox" type="text" name="Surname">
                  </div>
                </div>

                <div class="TextTextbox">
                  <div class="regText">User Name:</div>
                  <input class="regTextbox" type="text" name="User Name">
                </div>

                <div class="TextTextbox">
                  <div class="regText">E-mail:</div>
                  <input class="regTextbox" type="text" name="E-mail">
                </div>

                <div class="TextTextbox">
                  <div class="regText">Password:</div>
                  <input class="regPass" type="password" name="Password">
                </div>

                <div class="TextTextbox">
                  <div class="regText">Credit card:</div>
                  <input class="regTextbox" type="text" name="Credit Card">
                </div>
              </div>

              <input class="regButton" "type="submit" value="Confirm">
              
            </div>
          </div>
          
  			</div>
  		</div>
		  		
		<footer>
			<ul>
				<li><img class="social_icon" src="./images/facebook.png"></li>
				<li><img class="social_icon" src="./images/instagram.png"></li>
				<li><img class="social_icon" src="./images/twitter.png"></li>
				<li><img class="social_icon" src="./images/youtube.png"></li>
			</ul>

			<p id='footer_text'>© 2019. CDdede. All rights reserved</p>
		</footer>

</html>
